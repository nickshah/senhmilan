<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Image Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="file" id="imageLoader" accept="image/*">
        <label for="imageLoader" class="upload-label">Choose an image</label>
        <br/><input type="text" id="nameLoader" placeholder="Add Your Name" onchange="">
        <button id="moveButton" onclick="drawText()">Update Name</button>
        
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <!-- A CSS-only overlay for visual effect before final rendering -->
            <div class="css-frame-overlay"></div> 
        </div>
        <P class="moveButton" style="display: none;">Set image</P>
         <button id="moveButton" class="moveButton" style="display: none;" onclick="moveImageLeft()">Move left</button>
        <button id="moveButton" class="moveButton" style="display: none;" onclick="moveImageRight()">Move Right</button>
        <button id="moveButton" class="moveButton" style="display: none;" onclick="moveImageUp()">Move Up</button>
        <button id="moveButton" class="moveButton" style="display: none;" onclick="moveImageDown()">Move Down</button>

        <button id="downloadButton" style="display: none;">Download Framed Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
